models:
  Program:
    type: object
    properties:
      program_key:
        type: string
        example: uexample-master-of-science
      program_title:
        type: string
        example: Master of Science
      program_url:
        type: string
        format: uri
        example: https://uexample.edx.org/uexample-master-of-science
  Course:
    type: object
    properties:
      course_id:
        type: string
        example: course-v1:ExU+Science-101+Fall2050
      course_title:
        type: string
        example: Introduction to Science
      course_url:
        type: string
        format: uri
        example: https://courses.edx.org/course-v1:ExU+Science-101+Fall2050
  ProgramEnrollmentRequests:
    type: array
    items:
      type: object
      properties:
        student_key:
          type: string
          description: >
            Key that uniquely identifies student within organization.
            For data privacy reasons, this cannot be, or include,
            sensitive personal information like a student’s official university ID
            number, social security number, or some other government-issued ID number.
          example: student_0128fe4a
        status:
          type: string
          enum:
          - enrolled
          - pending
          - suspended
          - canceled
    example:
    - student_key: student_0128fe4a
      status: pending
    - student_key: student_aae45c81
      status: enrolled
  CourseEnrollmentRequests:
    type: array
    items:
      type: object
      properties:
        student_key:
          type: string
          description: >
            Key that uniquely identifies student within organization.
            For data privacy reasons, this cannot be, or include,
            sensitive personal information like a student’s official university ID
            number, social security number, or some other government-issued ID number.
          example: student_0128fe4a
        status:
          type: string
          enum:
          - active
          - inactive
    example:
    - student_key: student_0128fe4a
      status: inactive
    - student_key: student_aae45c81
      status: active
  ProgramEnrollmentResult:
    type: object
    additionalProperties:
      type: string
      enum:
      - enrolled
      - pending
      - suspended
      - canceled
      - invalid-status
      - duplicated
      - conflict
      - not-found
      - illegal-operation
      - internal-error
    description: Mapping from student_keys to program enrollment statuses
  CourseEnrollmentResult:
    type: object
    additionalProperties:
      type: string
      enum:
      - active
      - inactive
      - invalid-status
      - duplicated
      - conflict
      - not-in-program
      - not-found
      - illegal-operation
      - internal-error

